# .github/workflows/deploy.yml
name: Build and Deploy to Azure (Student Account)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY_NAME: acr2048game
  IMAGE_NAME: 2048-game
  RESOURCE_GROUP: rg-2048-game
  WEBAPP_NAME: webapp-2048-game-aya

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸšš Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: ğŸ” Log in to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY_NAME }}.azurecr.io
        username: ${{ env.REGISTRY_NAME }}
        password: ${{ secrets.ACR_PASSWORD }}
        
    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
        
    - name: âœ… Build completed
      run: |
        echo "ğŸ‰ Image built and pushed successfully!"
        echo "ğŸ“ Latest tag: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest"
        echo "ğŸ“ Commit tag: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo ""
        echo "ğŸ”„ To deploy manually, run:"
        echo "az webapp config container set --name ${{ env.WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --docker-custom-image-name ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"